<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styleParallax-scrolling.css">

    <!-- my project links -->
    <script defer src="js/jquery-3.5.1.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/Live-Report.js"></script>
    <script defer src="js/About-Page.js"></script>
    <script defer src="js/More-Info.js"></script>
    <script defer src="js/Search.js"></script>
    <script defer src="js/Toggle-Function.js"></script>
    <script defer src="js/Modal-Page.js"></script>

    <!-- bootstrap  and Jquery links -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="js/Parallax-scrolling.js"></script>
    <script defer src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script defer src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <!-- Parallax settings -->
        <div class="jumbotron text-center">
            <h1 class="big-title translate" data-speed="0.1">Crypto Market Learner</h1>
            <img src="assets/images/person.png" class="person translate" data-speed="-0.25" alt="">
            <img src="assets/images/mountain1.png" class="mountain1 translate" data-speed="-0.2" alt="">
            <img src="assets/images/mountain2.png" class="mountain2 translate" data-speed="0.4" alt="">
            <img src="assets/images/mountain3.png" class="mountain3 translate" data-speed="0.3" alt="">
            <img src="assets/images/sky.png" class="sky translate" data-speed="0.5" alt="">
        </div>
    </header>
    <main>
        <section>
            <!-- Parallax div -->
            <div class="shadow"></div>
            <div class="mainPage">
                <div>
                    <!-- menu buttons -->
                    <form class="form-inline my-2 my-lg-0">
                        &nbsp;
                        <button id="homeButton" type="button" class="btn btn-primary">Home</button>&nbsp;&nbsp;
                        <button id="liveReportButton" type="button" class="btn btn-primary">Live
                            Report</button>&nbsp;&nbsp;
                        <button id="aboutButton" type="button" class="btn btn-primary">About</button>&nbsp;&nbsp;
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                            id="searchBox">
                        <button id="searchButton" class="btn btn-primary" type="button">Search</button>
                    </form>
                </div> <br><br>

                <!--main modal -->
                <div class="modal" id="myModal"></div>

                <!-- container to all coins cards -->
                <div class="container">
                    <div class="row" id="row"></div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
